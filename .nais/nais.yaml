apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dp-behandling
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
spec:
  image: "{{ image }}"
  port: 8080
  strategy:
    type: RollingUpdate # Bruk kun Recreate n√•r vi deployer store/ukompatible migreringer
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 99%
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 2
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 384Mi
  env:
    - name: JDK_JAVA_OPTIONS
      value: -XX:+UseParallelGC -XX:MaxRAMPercentage=35.0 -XX:ActiveProcessorCount=4
    - name: GRUPPER_SAKSBEHANDLER
      value: "{{azure.grupper.saksbehandler}}"
    - name: KAFKA_EXTRA_TOPIC
      value: "{{kafka.extra_topic}}"
  envFrom:
    - secret: dp-behandling-unleash-api-token
  {{#if ingresses}}
  ingresses:
    {{#each ingresses as |url|}}
     - {{url}}
    {{/each}}
  {{/if}}
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: "{{azure.tenant}}"
      claims:
        extra:
          - NAVident
        groups:
          - id: "{{azure.grupper.saksbehandler}}"
          - id: "{{azure.grupper.beslutter}}"
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
    autoInstrumentation:
      enabled: true
      runtime: java
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        highAvailability: true
        diskAutoresize: true
        pointInTimeRecovery: true
        retainedBackups: {{gcp.sql.retainedBackups}}
        tier: "{{gcp.sql.tier}}"
        flags:
          - name: cloudsql.enable_pgaudit
            value: "true"
          - name: pgaudit.log
            value: 'write'
        databases:
          - name: behandling
            envVarPrefix: DB
  kafka:
    pool: "{{ kafka.pool }}"
  accessPolicy:
    outbound:
      external:
        - host: teamdagpenger-unleash-api.nav.cloud.nais.io
    inbound:
      rules:
        - application: dp-saksbehandling-frontend
        - application: dp-saksbehandling
        - application: dp-melding-om-vedtak
        - application: dp-soknad-orkestrator
        {{#if wonderwalled}}
        - application: wonderwalled-idporten
          namespace: nais
        - application: wonderwalled-azure
          namespace: nais
        - application: azure-token-generator
          namespace: nais
        {{/if}}

