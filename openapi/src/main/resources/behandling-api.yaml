openapi: 3.0.0
info:
  title: Behandling API
  version: 1.0.0
  description: API for å hente alle behandlinger.
  contact:
    name: '#team-dagpenger'
servers:
  - url: https://dp-behandling.intern.dev.nav.no
    description: dev
  - url: https://dp-behandling.intern.nav.no
    description: prod
tags:
  - name: Opplysingstype
    description: Operasjoner på opplysningstyper
  - name: Behandling
    description: Operasjoner på behandlinger
paths:
  /opplysningstyper:
    get:
      description: Lister ut alle registrerte opplysningstyper
      tags:
        - Opplysningstype
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Opplysningstype'
  /behandling:
    post:
      description: Hent alle behandlinger for en gitt person
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentForesporsel'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Behandling'
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
    get:
      summary: Hent en spesifikk behandling
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Behandling'
          description: OK
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}/avbryt:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
    post:
      summary: Avbryt en behandling
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentForesporsel'
      responses:
        201:
          description: OK
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}/godkjenn:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
    post:
      summary: Godkjenn en behandling
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentForesporsel'
      responses:
        201:
          description: OK
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}/opplysning/{opplysningId}:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
      - name: opplysningId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Opplysningens id
    put:
      summary: Overskriv en opplysning
      operationId: oppdaterOpplysning
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - verdi
                - begrunnelse
              properties:
                verdi:
                  type: string
                begrunnelse:
                  type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kvittering'
          description: OK
        default:
          description: Feil ved redigering av opplysninger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}/opplysning/bekreftelse:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
    post:
      summary: Bekrefter en eller flere opplysninger
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OpplysningsId'
      responses:
        201:
          headers:
            Location:
              schema:
                type: string
                description: URL til bekreftelsen
          description: OK
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}/opplysning/bekreftelse/{bekreftelseId}:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
      - name: bekreftelseId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Bekreftelsens id
    get:
      summary: Hent en bekreftelse
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bekreftelse'
          description: OK
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'

components:
  schemas:
    IdentForesporsel:
      type: object
      required:
        - ident
      properties:
        ident:
          type: string
    Behandling:
      type: object
      required:
        - behandlingId
        - opplysning
        - tilstand
      properties:
        behandlingId:
          type: string
          format: uuid
        tilstand:
          type: string
          enum: [ "UnderOpprettelse", "UnderBehandling", "ForslagTilVedtak", "Avbrutt", "Ferdig" ]
        opplysning:
          type: array
          items:
            $ref: '#/components/schemas/Opplysning'

    Opplysningstype:
      type: object
      required:
        - id
        - navn
        - datatype
      properties:
        id:
          type: string
        navn:
          type: string
        datatype:
          $ref: '#/components/schemas/DataType'

    OpplysningsId:
      type: string
      format: uuid

    Opplysning:
      type: object
      required:
        - id
        - navn
        - verdi
        - datatype
        - status
        - redigerbar
      properties:
        id:
          $ref: '#/components/schemas/OpplysningsId'
        navn:
          type: string
        tekstId:
          type: string
          nullable: true
        verdi:
          type: string
        status:
          type: string
          enum: [ "Hypotese", "Faktum" ]
        gyldigFraOgMed:
          type: string
          format: date
          nullable: true
          description: Om opplysningen er gyldig fra en bestemt dato. Er den null, er den gyldig fra tidens morgen.
        gyldigTilOgMed:
          type: string
          format: date
          nullable: true
          description: Om opplysningen er gyldig fra en bestemt dato. Er den null, er den gyldig til evig tid.
        datatype:
          $ref: '#/components/schemas/DataType'
        redigerbar:
          type: boolean
          description: Indikerer om opplysningen kan redigeres
        kilde:
          $ref: '#/components/schemas/Opplysningskilde'
        utledetAv:
          $ref: '#/components/schemas/Utledning'

    Opplysningskilde:
      description: |
        Kilde for opplysningen
      required:
        - type
      properties:
        type:
          type: string
        registrert:
          type: string
          format: date-time
        ident:
          type: string
          nullable: true
        meldingId:
          type: string
          format: uuid
          nullable: true

    Utledning:
      type: object
      required:
        - regel
        - opplysninger
      properties:
        regel:
          $ref: '#/components/schemas/Regel'
        opplysninger:
          type: array
          items:
            type: string
            format: uuid

    Regel:
      type: object
      required:
        - navn
      properties:
        navn:
          type: string

    Bekreftelse:
      type: object
      required:
        - bekreftelseId
        - bekreftet
      properties:
        bekreftelseId:
          type: string
          format: uuid
        utført:
          type: string
          format: date-time
        saksbehandler:
          $ref: "#/components/schemas/Saksbehandler"
        bekreftet:
          type: array
          items:
            $ref: '#/components/schemas/OpplysningsId'

    Saksbehandler:
      type: object
      required:
        - ident
      properties:
        ident:
          type: string

    DataType:
      type: string
      enum: [ "dato", "desimaltall", "heltall", "boolsk", "ulid", "penger", "inntekt", "tekst" ]
      description: |
        Hvilken datatype opplysningen har, for å kunne validere at verdi er riktig format
    

    Kvittering:
      type: object
      required:
        - behandlingId
        - opplysningsType
      properties:
        behandlingId:
          type: string
          format: uuid


    HttpProblem:
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          format: uri
          description: A URI reference [RFC3986] that identifies the problem type. This specification encourages that, when dereferenced, it provide human-readable documentation for the problem type
        title:
          type: string
          description: A short, human-readable summary of the problem type. It SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization
        status:
          type: integer
          description: The HTTP status code ([RFC7231], Section 6) generated by the origin server for this occurrence of the problem
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence of the problem. It may or may not yield further information if dereferenced

    Vedtak:
      type: object
      required:
        - behandlingId
        - fagsakId
        - virkningstidspunkt
        - utfall
        - fattet
        - vilkaar
      properties:
        fagsakId:
          type: number
        utfall:
          type: boolean
        virkningstidspunkt:
          type: string
          format: date
        behandlingId:
          type: string
          format: uuid
        fattet:
          type: string
          format: date-time
        behandletAv:
          type: array
          items:
            $ref: '#/components/schemas/BehandletAv'
        vilkaar:
          type: array
          items:
            $ref: '#/components/schemas/Vilkaar'
        kvoter:
          type: array
          items:
            $ref: '#/components/schemas/Kvote'
        fastsetting:
          type: object
          properties:
            grunnlag:
              type: object
              properties:
                grunnlag:
                  type: number
                begrunnelse:
                  $ref: '#/components/schemas/Forklaring'
            fastsattVanligArbeidstid:
              type: object
              properties:
                vanligArbeidstidPerUke:
                  type: number
                begrunnelse:
                  $ref: '#/components/schemas/Forklaring'
            sats:
              type: object
              properties:
                dagsats:
                  type: number
                dagsatsMedBarnetillegg:
                  type: number
                begrunnelse:
                  $ref: '#/components/schemas/Forklaring'
            periode:
              type: object
              properties:
                antallUker:
                  type: number
                antallDager:
                  type: number
                begrunnelse:
                  $ref: '#/components/schemas/Forklaring'
        utbetalinger:
          type: array
          items:
            $ref: '#/components/schemas/Utbetaling'

    Forklaring:
      description: En tynn versjon av regeltre og data som førte til resultatet
      type: object

    Vilkaar:
      type: object
      properties:
        hjemmel:
          type: string
        status:
          type: string
          enum: [ "Oppfylt", "IkkeOppfylt" ]
        vurdert:
          type: string
          format: date-time

    Kvote:
      type: object
      properties:
        navn:
          type: string
        gjenstående:
          type: number

    Utbetaling:
      type: object
      properties:
        dato:
          type: string
          format: date
        utbetaling:
          type: number
        egenandel:
          type: number
        sats:
          type: number

    BehandletAv:
      type: object
      required:
        - rolle
      properties:
        rolle:
          type: string
          enum: [ "saksbehandler", "beslutter" ]
        behandler:
          $ref: '#/components/schemas/Saksbehandler'


  securitySchemes:
    azureAd:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Bruker [AzureAD](https://docs.nais.io/security/auth/azure-ad) til autentisering. 
        Token må ha `audience` satt til `[cluster].teamdagpenger.dp-behandling`.
        
        For å teste APIet kan du lage et gyldig OBO-token ved å bruke wonderwalled:
        - [dev-gcp](https://azure-token-generator.intern.dev.nav.no/api/obo?aud=dev-gcp.teamdagpenger.dp-behandling)