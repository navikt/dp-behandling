openapi: 3.0.0
info:
  title: Behandling API
  version: 1.0.0
  description: API for å hente alle behandlinger.
  contact:
    name: '#team-dagpenger'
servers:
  - url: https://dp-behandling.intern.dev.nav.no
    description: dev
  - url: https://dp-behandling.intern.nav.no
    description: prod
tags:
  - name: Opplysingstype
    description: Operasjoner på opplysningstyper.
  - name: Behandling
    description: Operasjoner på behandlinger.
  - name: Vedtak
    description: Drodling rundt hvordan vi tror vedtak, eller resultat på behandlinger, skal se ut.

paths:
  /opplysningstyper:
    get:
      description: Lister ut alle registrerte opplysningstyper
      tags:
        - Opplysningstype
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Opplysningstype'
  /behandling:
    post:
      description: Hent alle behandlinger for en gitt person
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentForesporsel'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Behandling'
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
    get:
      summary: Hent en spesifikk behandling
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Behandling'
          description: OK
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}/avbryt:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
    post:
      summary: Avbryt en behandling
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentForesporsel'
      responses:
        201:
          description: OK
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}/godkjenn:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
    post:
      summary: Godkjenn en behandling
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentForesporsel'
      responses:
        201:
          description: OK
        default:
          description: Feil ved henting av behandlinger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'
  /behandling/{behandlingId}/opplysning/{opplysningId}:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Behandlingens id
      - name: opplysningId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Opplysningens id
    put:
      summary: Overskriv en opplysning
      operationId: oppdaterOpplysning
      security:
        - azureAd: [ ]
      tags:
        - Behandling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - verdi
                - begrunnelse
              properties:
                verdi:
                  type: string
                begrunnelse:
                  type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kvittering'
          description: OK
        default:
          description: Feil ved redigering av opplysninger
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'

  /behandling/{behandlingId}/vedtak:
    parameters:
      - name: behandlingId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      description: Viser et vedtak / resultat av en behandling
      security:
        - azureAd: [ ]
      tags:
        - Vedtak
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vedtak'
        default:
          description: Feil ved uthenting av vedtak
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpProblem'

components:
  schemas:
    IdentForesporsel:
      type: object
      required:
        - ident
      properties:
        ident:
          type: string
          pattern: '^\d{11}$'
    Behandling:
      type: object
      required:
        - behandlingId
        - opplysning
        - tilstand
        - kreverTotrinnskontroll
      properties:
        behandlingId:
          type: string
          format: uuid
        tilstand:
          type: string
          enum: [ "UnderOpprettelse", "UnderBehandling", "Redigert", "ForslagTilVedtak", "Låst", "Avbrutt", "Ferdig" ]
        opplysning:
          type: array
          items:
            $ref: '#/components/schemas/Opplysning'
        kreverTotrinnskontroll:
            type: boolean

    Opplysningstype:
      type: object
      required:
        - id
        - navn
        - datatype
      properties:
        id:
          type: string
        navn:
          type: string
        datatype:
          $ref: '#/components/schemas/DataType'

    OpplysningsId:
      type: string
      format: uuid

    Opplysning:
      type: object
      required:
        - id
        - navn
        - verdi
        - datatype
        - status
        - redigerbar
      properties:
        id:
          $ref: '#/components/schemas/OpplysningsId'
        navn:
          type: string
        tekstId:
          type: string
          nullable: true
        verdi:
          type: string
        status:
          type: string
          enum: [ "Hypotese", "Faktum" ]
        gyldigFraOgMed:
          type: string
          format: date
          nullable: true
          description: Om opplysningen er gyldig fra en bestemt dato. Er den null, er den gyldig fra tidens morgen.
        gyldigTilOgMed:
          type: string
          format: date
          nullable: true
          description: Om opplysningen er gyldig fra en bestemt dato. Er den null, er den gyldig til evig tid.
        datatype:
          $ref: '#/components/schemas/DataType'
        redigerbar:
          type: boolean
          description: Indikerer om opplysningen kan redigeres
        kilde:
          $ref: '#/components/schemas/Opplysningskilde'
        utledetAv:
          $ref: '#/components/schemas/Utledning'

    Opplysningskilde:
      description: |
        Kilde for opplysningen
      required:
        - type
      properties:
        type:
          type: string
        registrert:
          type: string
          format: date-time
        ident:
          type: string
          nullable: true
        meldingId:
          type: string
          format: uuid
          nullable: true

    Utledning:
      type: object
      required:
        - regel
        - opplysninger
      properties:
        regel:
          $ref: '#/components/schemas/Regel'
        opplysninger:
          type: array
          items:
            type: string
            format: uuid

    Regel:
      type: object
      required:
        - navn
      properties:
        navn:
          type: string

    Bekreftelse:
      type: object
      required:
        - bekreftelseId
        - bekreftet
      properties:
        bekreftelseId:
          type: string
          format: uuid
        utført:
          type: string
          format: date-time
        saksbehandler:
          $ref: "#/components/schemas/Saksbehandler"
        bekreftet:
          type: array
          items:
            $ref: '#/components/schemas/OpplysningsId'

    Saksbehandler:
      type: object
      required:
        - ident
      properties:
        ident:
          type: string

    DataType:
      type: string
      enum: [ "dato", "desimaltall", "heltall", "boolsk", "ulid", "penger", "inntekt", "tekst", "barn" ]
      description: |
        Hvilken datatype opplysningen har, for å kunne validere at verdi er riktig format
    

    Kvittering:
      type: object
      required:
        - behandlingId
        - opplysningsType
      properties:
        behandlingId:
          type: string
          format: uuid


    HttpProblem:
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          format: uri
          description: A URI reference [RFC3986] that identifies the problem type. This specification encourages that, when dereferenced, it provide human-readable documentation for the problem type
        title:
          type: string
          description: A short, human-readable summary of the problem type. It SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization
        status:
          type: integer
          description: The HTTP status code ([RFC7231], Section 6) generated by the origin server for this occurrence of the problem
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence of the problem. It may or may not yield further information if dereferenced

    Vedtak:
      type: object
      required:
        - behandlingId
        - fagsakId
        - ident
        - søknadId
        - vedtakstidspunkt
        - virkningsdato
        - fattet
        - fastsatt
        - behandletAv
        - vilkår
        - utbetalinger
        - opplysninger
      properties:
        behandlingId:
          type: string
          format: uuid
        fagsakId:
          type: string
        søknadId:
          type: string
        automatisk:
          type: boolean
        ident:
          description: Person vedtak gjelder for
          type: string
          pattern: '^\d{11}$'
        vedtakstidspunkt:
          description: Når vedtaket ble fattet
          type: string
          format: date-time
        virkningsdato:
          description: Hvilken dato vedtaket har virkning fra
          type: string
          format: date
        behandletAv:
          description: Hvilke saksbehandlere har vært involvert i behandlingen
          type: array
          items:
            $ref: '#/components/schemas/BehandletAv'
        vilkår:
          description: En liste over vilkår som er vurdert i behandlingen
          type: array
          items:
            $ref: '#/components/schemas/Vilkaar'
          example:
            - navn: "Opphold i Norge"
              hjemmel: "Folketrygdloven § 4-2"
              status: "Oppfylt"
              virkningsdato: "2021-01-01T12:00:00Z"
            - navn: "Krav til minsteinntekt"
              hjemmel: "Folketrygdloven § 4-4"
              status: "IkkeOppfylt"
              virkningsdato: "2021-01-01T12:00:00Z"

        fastsatt:
          description: Hvilke rettigheter som er fastsatt i vedtaket
          type: object
          required:
            - utfall
          properties:
            utfall:
              type: boolean
            status:
              type: string
              enum: [ "Innvilget", "Avslått", "Stanset", "Avsluttet" ]
            grunnlag:
              type: object
              required:
                - grunnlag
              properties:
                grunnlag:
                  type: integer
                begrunnelse:
                  $ref: '#/components/schemas/Forklaring'
            fastsattVanligArbeidstid:
              type: object
              required:
                - vanligArbeidstidPerUke
                - nyArbeidstidPerUke
              properties:
                vanligArbeidstidPerUke:
                  type: number
                nyArbeidstidPerUke:
                  type: number
                begrunnelse:
                  $ref: '#/components/schemas/Forklaring'
            sats:
              type: object
              required:
                - dagsatsMedBarnetillegg
              properties:
                dagsats:
                  type: integer
                dagsatsMedBarnetillegg:
                  type: integer
                begrunnelse:
                  $ref: '#/components/schemas/Forklaring'
                barn:
                  type: array
                  items:
                    $ref: '#/components/schemas/Barn'
            kvoter:
              type: array
              items:
                $ref: '#/components/schemas/Kvote'
              example:
                - navn: "Dagpengeperiode"
                  type: "uker"
                  verdi: 52
                - navn: "Permitteringsperiode"
                  type: "uker"
                  verdi: 26
                - navn: "Egenandel"
                  type: "beløp"
                  verdi: 3000
        gjenstående:
          type: object
          properties:
            kvoter:
              type: array
              items:
                $ref: '#/components/schemas/Kvote'
          example:
            kvoter:
              - navn: "Dagpengeperiode"
                type: "dager"
                verdi: 230
              - navn: "Permitteringsperiode"
                type: "dager"
                verdi: 130
              - navn: "Egenandel"
                type: "beløp"
                verdi: 0
        utbetalinger:
          type: array
          items:
            $ref: '#/components/schemas/Utbetaling'
          example:
            - dato: "2021-01-01"
              sats: 1000
              gradertSats: 500
              egenandel: 200
              utbetaling: 300
            - dato: "2021-01-15"
              sats: 1000
              gradertSats: 500
              egenandel: 0
              utbetaling: 500
        opplysninger:
          type: array
          items:
            $ref: '#/components/schemas/Opplysning'

    Forklaring:
      description: En tynn versjon av regeltre og data som førte til resultatet
      type: object

    Vilkaar:
      type: object
      required:
        - navn
        - status
        - vurderingstidspunkt
      properties:
        navn:
          type: string
        hjemmel:
          type: string
        status:
          type: string
          enum: [ "Oppfylt", "IkkeOppfylt" ]
        vurderingstidspunkt:
          type: string
          format: date-time

    Barn:
      type: object
      properties:
        fødselsdato:
          type: string
          format: date
        kvalifiserer:
          type: boolean

    Kvote:
      type: object
      properties:
        navn:
          type: string
        type:
          type: string
          enum: [ "dager", "uker", "beløp" ]
        verdi:
          type: number

    Utbetaling:
      type: object
      properties:
        dato:
          type: string
          format: date
        sats:
          type: number
        gradertSats:
          type: number
        egenandel:
          type: number
        utbetaling:
          type: number

    BehandletAv:
      type: object
      required:
        - rolle
      properties:
        rolle:
          type: string
          enum: [ "saksbehandler", "beslutter" ]
        behandler:
          $ref: '#/components/schemas/Saksbehandler'


  securitySchemes:
    azureAd:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Bruker [AzureAD](https://docs.nais.io/security/auth/azure-ad) til autentisering. 
        Token må ha `audience` satt til `[cluster].teamdagpenger.dp-behandling`.
        
        For å teste APIet kan du lage et gyldig OBO-token ved å bruke wonderwalled:
        - [dev-gcp](https://azure-token-generator.intern.dev.nav.no/api/obo?aud=dev-gcp.teamdagpenger.dp-behandling)
